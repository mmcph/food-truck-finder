<navbar></navbar>
<div class="truck-display">
    <div class="container contact">
        <h1 class="truck-title">{{truck.truckName}}</h1>
        <p class="truck-text"><i class="fas fa-check fa-lg"></i>{{truck.truckIsOpen | open }}</p>
        <p class="truck-text">{{truck.truckPhone}}</p>
        <p class="truck-text"><a href="{{truck.truckUrl}}" class="truck-url-link">{{truck.truckUrl}}</a></p>
    </div>
    <div class="container bio">
        <div class="Aligner">
            <div class="Aligner-item">
                <p class="truck-text">{{truck.truckBio}}</p>
                <!--<p><strong>#</strong>{{truck}}<strong></p>-->
            </div>
        </div>
    </div>

    <!--favorite-->
    <div class="container">
        <div class="Aligner-item--bottom">

            <!--create a favorite if it does not exist-->
            <button *ngIf="favorite === null " type="button" class="btn btn-outline-warning" (click)="createFavorite()">
                <i class="fas fa-star fa-lg"></i></button>

            <!--delete favorite if it exists-->
            <button *ngIf="favorite !== null" type="button" class="btn btn-outline-warning" (click)="deleteFavorite()">
                <i class="far fa-star fa-lg"></i></button>

            <!--votes-->
            <button type="button" class="btn btn-outline-warning" (click)="createVote(1)"><i class="fas fa-arrow-alt-circle-up fa-lg"></i>{{ truckVote.upVote }}</button>
            <button type="button" class="btn btn-outline-warning" (click)="createVote(-1)"><i class="fas fa-arrow-alt-circle-down fa-lg"></i>{{ truckVote.downVote }} </button>
            <a class="btn btn-primary editTruckButton btn-sm" data-target="#edit-modal" data-toggle="modal">Edit</a>
        </div>
    </div>
</div>

<!--form-->
<div id="edit-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Edit Your Truck's Profile</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form" id="truckEdit"  [formGroup]="truckEdit" (ngSubmit)="truckEditMethod();" novalidate>

                    <div class="form-group" >
                        <!--<label for="truckPhone" class="col-sm-2 control-label">Edit Phone Number</label>-->
                        <div class="col-sm-10">
                            <input type="text" name="truckPhone" id="truckPhone" placeholder="New Phone Number" formControlName="truckPhone">
                        </div>
                    </div>
                    <!--<div *ngIf="truckEdit.controls.truckPhone?.invalid && signUpForm.controls.truckPhone?.touched"-->
                       <!--class="alert alert-danger signUpAlert" role="alert">-->
                        <!--<p *ngIf="truckEdit.controls.truckPhone?.errors.required">Truck Phone Number is required.</p>-->
                        <!--<p *ngIf="truckEdit.controls.truckPhone?.errors.maxlength">Truck Phone Number is too long</p>-->
                    <!--</div>-->

                    <div class="form-group">
                        <!--<label for="truckUrl" class="col-sm-2 control-label">Edit Your Business' Website URL</label>-->
                        <div class="col-sm-10">
                            <input type="text" name="truckUrl" id="truckUrl" placeholder="example@domain.com" formControlName="truckUrl">
                        </div>
                    </div>
                    <!--<div *ngIf="truckEdit.controls.truckUrl?.invalid && signUpForm.controls.truckUrl?.touched"-->
                         <!--class="alert alert-danger signUpAlert" role="alert">-->
                        <!--<p *ngIf="truckEdit.controls.truckUrl?.errors.maxlength">Website URL is too long</p>-->
                    <!--</div>-->

                    <div class="form-group">
                        <!--<label for="truckBio" class="col-sm-2 control-label">Edit the description of your business/foodtruck</label>-->
                        <div class="col-sm-10">
                            <textarea name="" id="truckBio" formControlName="truckBio" placeholder="A story about princesses and mushrooms in the Mario World..."></textarea>
                        </div>
                    </div>
                    <!--<div *ngIf="truckEdit.controls.truckBio?.invalid && signUpForm.controls.truckBio?.touched"-->
                         <!--class="alert alert-danger signUpAlert" role="alert">-->
                        <!--<p *ngIf="truckEdit.controls.truckBio?.errors.required">Business/Truck Bio is required.</p>-->
                        <!--<p *ngIf="truckEdit.controls.truckBio?.errors.maxlength">Business/Truck Bio is too long</p>-->
                    <!--</div>-->


                    <button class="btn btn-info" type="submit">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </form>


            </div>
        </div>
    </div>
</div>

<footer></footer>
