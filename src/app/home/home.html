
<!--Search-->
<div class="row no-gutters">
	<div class="searchContain col-md-6 no-gutters">

		<form class="form-inline">
			<input class="form-control userSearch" type="search" placeholder="Search" aria-label="Search">
			<button class="submitSearch" type="submit"><i class="fas fa-search"></i></button>
		</form>
	</div>
	<div class="col-md-5 no-gutters">
		<p class="info-caption">Currently Open Food Trucks</p>
	</div>
</div>

<!--Map-->
<ngui-map class="map-scale" zoom="14">

	<marker *ngFor="let truck of trucks" [position]="[truck.truckLatitude, truck.truckLongitude]" (click)="clicked($event, truck)"></marker>

		<info-window id="detailedTruck">
			<div>
				{{detailedTruck.truckName}}
				<a [routerLink]="'/truck/' + detailedTruck.truckId">Check out this truck</a>
			</div>

		</info-window>
</ngui-map>
